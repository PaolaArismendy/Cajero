<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="../Style/styleInicioSesion.css">
        
</head>

<body>
    

     <img src="../IMG/imagenInicioSesion" alt="Imagen general" class="img-center-right">
    <!-- PREGUNTAR SI VARIA ALGO EL SCRPT EXTERNO O INTERNO  -->
<h3 class="text-center">Iniciar Sesion En Cajero Automático</h3>

<!-- DIV DEL CONTENEDOR PRINCIPAL -->
    <div class="container">

        <!-- FORMULARIO -->
        <form action="">

             <!-- DIV DONDE CONTIEENE TODOS LOS ESPACIO DEL FORMULARIO -->
            <div id="containerInputs">

                <div class="form-group col-md-6 mb-3">
                    <label for="usuario">Correo Electronico</label>
                    <input type="email" name="" id="usuario" placeholder="Ingrese su correo electronico"
                        class="form-control">
                </div>
                <br>
                <div class="form-group col-md-6 mb-3">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="" id="contraseña" placeholder="Ingrese una contraseña "
                        class="form-control">
                </div>

                  <div class="col-lg-12 mt-4">
                    <input type="button" value="Iniciar Sesión" class=" btn btn-danger" id="inicio">
                </div>



            </div>
            </form>
    </div>





</body>
</html>
